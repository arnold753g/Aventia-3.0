services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: andaria-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-Andaria_01}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    networks:
      - andaria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-Andaria_01}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend (Go API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: andaria-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-Andaria_01}
      DB_SSLMODE: ${DB_SSLMODE:-disable}

      # Server configuration
      SERVER_PORT: 5750
      SERVER_HOST: 0.0.0.0

      # JWT configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-24h}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-168h}

      # SMTP configuration
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}

      # OTP configuration
      OTP_SECRET: ${OTP_SECRET}
      OTP_EXPIRY_MINUTES: ${OTP_EXPIRY_MINUTES:-10}
      OTP_MAX_ATTEMPTS: ${OTP_MAX_ATTEMPTS:-5}
      OTP_RESEND_COOLDOWN_SECONDS: ${OTP_RESEND_COOLDOWN_SECONDS:-60}
      OTP_MAX_RESENDS_PER_DAY: ${OTP_MAX_RESENDS_PER_DAY:-3}

      # Password reset configuration
      PASSWORD_RESET_EXPIRY_MINUTES: ${PASSWORD_RESET_EXPIRY_MINUTES:-20}
      PASSWORD_RESET_MAX_ATTEMPTS: ${PASSWORD_RESET_MAX_ATTEMPTS:-5}

      # Purchase expiration
      COMPRA_EXPIRACION_MINUTOS: ${COMPRA_EXPIRACION_MINUTOS:-30}

      # Frontend URL
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL:-http://localhost:3000}

      # Environment
      APP_ENV: ${APP_ENV:-development}
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "${BACKEND_PORT:-5750}:5750"
    networks:
      - andaria-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:5750/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Nuxt SSR)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: andaria-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      # Nuxt configuration
      NUXT_HOST: 0.0.0.0
      NUXT_PORT: 3000
      NODE_ENV: production

      # API configuration
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:5750/api/v1}
      NUXT_PUBLIC_WS_BASE: ${NUXT_PUBLIC_WS_BASE:-ws://localhost:5750}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - andaria-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  andaria-network:
    driver: bridge
    name: andaria-network

volumes:
  postgres_data:
    name: andaria-postgres-data
  backend_uploads:
    name: andaria-backend-uploads
